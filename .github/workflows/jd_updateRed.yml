name: jd_updateRed

on:
  workflow_dispatch:
  schedule:
    - cron: '9,35 15-17/1,4 * * *'
  watch:
    types: started
  repository_dispatch:
    types: jd_updateRed
jobs:
  build:
    env:
      dst_key: ${{ secrets.GITEE_PRIVATE_KEY }} # 我自己同步到gitee使用，其他人可忽略
    runs-on: ubuntu-latest

    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false 
          fetch-depth: 0
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x

      - name: npm install
        run: |
          npm install
      - name: '运行 【jd_updateRed】'
        run: |
          node jd_updateRed.js
        env:
          JD_COOKIE: ${{ secrets.JDRed_COOKIE }}
      - name: commit
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "update by Action" -a || echo "Nothing to update"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN }}
          branch: master
      - name: Purge CDN Cache
        run: curl https://purge.jsdelivr.net/gh/DX3242/updateTeam@master/shareCodes/jd_red.json
      # 我自己同步到gitee使用，其他人可忽略
      - name: sync github -> gitee
        uses: Yikun/hub-mirror-action@master
        if: env.dst_key
        with:
          src: ${{ secrets.SRC_USER }}
          dst: ${{ secrets.DST_USER }}
          static_list: "updateTeam"
          dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
          dst_token: ${{ secrets.GITEE_TOKEN }}             
